<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids: Flocking Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="simulation-container">
            <canvas id="boids-canvas"></canvas>
        </div>
        <div id="ui-panel">
            <div class="ui-header">
                <h2>Controls</h2>
            </div>
            <div class="ui-content">
                <div class="control-group">
                    <label for="separation-slider"><span class="tooltip" title="How much boids avoid crowding each other. Higher values lead to a more spread-out flock.">Separation</span></label>
                    <input type="range" id="separation-slider" min="0" max="2" step="0.1" value="1.5">
                </div>
                <div class="control-group">
                    <label for="alignment-slider"><span class="tooltip" title="How much boids try to fly in the same direction as their neighbors. Higher values create more organized, parallel flight.">Alignment</span></label>
                    <input type="range" id="alignment-slider" min="0" max="2" step="0.1" value="1.0">
                </div>
                <div class="control-group">
                    <label for="cohesion-slider"><span class="tooltip" title="How much boids are attracted to the center of the flock. Higher values create a tighter, more cohesive group.">Cohesion</span></label>
                    <input type="range" id="cohesion-slider" min="0" max="2" step="0.1" value="1.0">
                </div>
                 <div class="control-group">
                    <label for="food-lifespan-slider">Food Lifespan</label>
                    <input type="range" id="food-lifespan-slider" min="100" max="1000" step="50" value="500">
                </div>
                <div class="control-group">
                    <input type="checkbox" id="predator-checkbox">
                    <label for="predator-checkbox" class="checkbox-label">Enable Predator</label>
                </div>
                <div class="control-group">
                    <label for="predator-speed-slider">Predator Speed</label>
                    <input type="range" id="predator-speed-slider" min="1" max="10" step="0.5" value="5">
                </div>
                <button id="spawn-food-btn">Spawn Food Cloud</button>
                <button id="restart-btn">Restart</button>
            </div>
        </div>
    </div>
</body>
</html>
