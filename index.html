<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids: Flocking Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="simulation-container">
            <canvas id="boids-canvas"></canvas>
        </div>
        <div id="ui-panel">
            <h2>Controls</h2>
            <div class="control-group">
                <label for="separation-slider">Separation</label>
                <input type="range" id="separation-slider" min="0" max="2" step="0.1" value="1.5">
            </div>
            <div class="control-group">
                <label for="alignment-slider">Alignment</label>
                <input type="range" id="alignment-slider" min="0" max="2" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label for="cohesion-slider">Cohesion</label>
                <input type="range" id="cohesion-slider" min="0" max="2" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label for="ripple-damping-slider">Ripple Damping</label>
                <input type="range" id="ripple-damping-slider" min="0.85" max="0.99" step="0.01" value="0.95">
            </div>
             <div class="control-group">
                <label for="food-lifespan-slider">Food Lifespan</label>
                <input type="range" id="food-lifespan-slider" min="100" max="1000" step="50" value="500">
            </div>
            <div class="control-group">
                <input type="checkbox" id="predator-checkbox">
                <label for="predator-checkbox" class="checkbox-label">Enable Predator</label>
            </div>
            <div class="control-group">
                <label for="predator-speed-slider">Predator Speed</label>
                <input type="range" id="predator-speed-slider" min="1" max="10" step="0.5" value="5">
            </div>
             <div class="control-group">
                <input type="checkbox" id="fluid-checkbox" checked>
                <label for="fluid-checkbox" class="checkbox-label">Enable Fluid Ripples</label>
            </div>
            <button id="spawn-food-btn">Spawn Food Cloud</button>
            <button id="restart-btn">Restart</button>
        </div>
    </div>
    <script src="boids.js"></script>
</body>
</html>
